<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/frontend/css/registerstyle.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <div class="register-container">
            <form ng-submit="register()" name="registerForm">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" ng-model="user.username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" ng-model="user.email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" ng-model="user.password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password :</label>
                    <input type="password" id="confirmPassword" ng-model="user.confirmPassword" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

        <p>Already have account? <a href="#!/login">Login here</a></p>
    </div>
</body>

</html>
