<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/frontend/css/adminstyle.css">
  <style>
    .main-content {
      flex-grow: 1;
      margin-left: 390px;
      padding: 20px;
      overflow-x: auto;
    }

    table {
      width: calc(100% - 40px);
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      padding: 16px;
      text-align: left;
      border: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    table th {
      background-color: #f4f4f4;
      font-size: 18px;
      font-weight: bold;
    }

    table td {
      font-size: 16px;
    }

    table th:first-child,
    table td:first-child {
      width: 50px;
    }

    table th:nth-child(2),
    table td:nth-child(2) {
      width: 60px;
    }

    table th:nth-child(3),
    table td:nth-child(3) {
      width: 450px;
    }

    table th:nth-child(4),
    table td:nth-child(4) {
      width: 200px;
    }

    table th:nth-child(5),
    table td:nth-child(5) {
      width: 200px;
    }

    table th:nth-child(6),
    table td:nth-child(6) {
      width: 80px;
    }
    table th:nth-child(6),
    table td:nth-child(6) {
      width: 80px;
    }

    table tr:hover {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    .edit-link {
      display: inline-block;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .edit-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="dashboard-container" ng-controller="AdminController">
    <div class="sidebar">
      <h2>Admin Dashboard</h2>
      <ul>
        <li><a href="#!/admin/users">Users</a></li>
        <li><a href="#!/admin/products">Products</a></li>
        <li><a href="#!/admin/orders">Orders</a></li>
      </ul>
      <button class="logout-btn" ng-click="logout()">Logout</button>
    </div>

    <div class="main-content" ng-controller="AdminOrderController">
        <h1>Orders</h1>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Product Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in getPaginatedOrders()">
              <td>{{ order.id }}</td>
              <td>{{ order.userId }}</td>
              <td>{{ order.productName }}</td>
              <td><img ng-src="{{ order.productImage }}" alt="{{ order.productName }}" width="100"></td>
              <td>{{ order.productPrice | currencyRp }}</td>
              <td>
                <button class="delete-btn" ng-click="deleteOrder(order.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      
        <div class="pagination">
          <button ng-disabled="currentPage === 1" ng-click="previousPage()">Previous</button>
          <span>Page {{ currentPage }} of {{ totalPages() }}</span>
          <button ng-disabled="currentPage === totalPages()" ng-click="nextPage()">Next</button>
        </div>
      </div>     
  </div>
</body>

</html>
