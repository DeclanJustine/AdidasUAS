<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/frontend/css/adminstyle.css" />
    <style>
      .main-content {
        flex-grow: 1;
        margin-left: 390px;
        padding: 20px;
        overflow-x: auto;
      }

      table {
        width: calc(100% - 40px);
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        padding: 16px;
        text-align: left;
        border: 1px solid #ddd;
        transition: background-color 0.3s ease;
      }

      table th {
        background-color: #f4f4f4;
        font-size: 18px;
        font-weight: bold;
      }

      table td {
        font-size: 16px;
      }

      table th:first-child,
      table td:first-child {
        width: 40px;
      }

      table th:nth-child(2),
      table td:nth-child(2) {
        width: 280px;
      }

      table th:nth-child(3),
      table td:nth-child(3) {
        width: 70px;
      }

      table th:nth-child(4),
      table td:nth-child(4) {
        width: 100px;
      }

      table th:nth-child(5),
      table td:nth-child(5) {
        width: 130px;
      }

      table th:nth-child(6),
      table td:nth-child(6) {
        width: 130px;
      }

      table th:nth-child(7),
      table td:nth-child(7) {
        width: 100px;
      }

      table th:nth-child(8),
      table td:nth-child(8) {
        width: 100px;
      }

      table tr:hover {
        background-color: #f9f9f9;
      }

      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
      }

      .delete-btn:hover {
        background-color: #cc0000;
      }

      .edit-link {
        display: inline-block;
        font-weight: bold;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
      }

      .edit-link:hover {
        background-color: #0056b3;
      }

      .create-btn {
        background-color: #28a745;
        color: white;
        padding: 8px 15px;
        margin-right: 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .create-btn:hover {
        background-color: #218838;
      }

      .filter-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
        margin-right: -780px;
        margin-top: 20px;
        position: relative;
      }

      .filter-toggle {
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .filter-toggle:hover {
        background-color: rgb(18, 70, 223);
      }

      .filter-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 250px;
      }

      .filter-dropdown select,
      .filter-dropdown input,
      .filter-dropdown button {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .filter-dropdown button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .filter-dropdown button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container" ng-controller="AdminProductController">
      <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
          <li><a href="#!/admin/users">Users</a></li>
          <li><a href="#!/admin/products">Products</a></li>
          <li><a href="#">Orders</a></li>
        </ul>
        <button class="logout-btn" ng-click="logout()">Logout</button>
      </div>

      <div class="main-content">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1>Products</h1>
          <!-- Filter Section -->
          <div class="filter-container">
            <button
              class="filter-toggle"
              ng-click="isFilterDropdownOpen = !isFilterDropdownOpen"
            >
              Filter Users
            </button>
            <div class="filter-dropdown" ng-show="isFilterDropdownOpen">
              <select ng-model="filterOptions.type">
                <option value="">Select Filter Type</option>
                <option value="id-descending">Filter by ID (Descending)</option>
                <option value="type_mkw">Filter by Type (M-K-W)</option>
                <option value="type_wmk">Filter by Type (W-M-K)</option>
                <option value="type_wkm">Filter by Type (W-K-M)</option>
                <option value="type_kmw">Filter by Type (K-M-W)</option>
                <option value="type_kwm">Filter by Type (K-W-M)</option>
                <option value="category_ors">Filter by Category (O-R-S)</option>
                <option value="category_sor">Filter by Category (S-O-R)</option>
                <option value="category_sro">Filter by Category (S-R-O)</option>
                <option value="category_ros">Filter by Category (R-O-S)</option>
                <option value="category_rso">Filter by Category (R-S-O)</option>
                <option value="price_LH">
                  Filter by Price (Low - High)
                </option>
                <option value="price_HL">
                  Filter by Price (High - Low)
                </option>
              </select>
              <button ng-click="applyFilter()">Apply Filter</button>
              <button ng-click="clearFilter()">Clear Filter</button>
            </div>
          </div>

          <button class="create-btn" ng-click="createProduct()">
            <a
              href="#!/admin/products/create"
              style="text-decoration: none; color: white"
              >Create Product</a
            >
          </button>
        </div>
        <div ng-if="products.length === 0">
          <p>No products found.</p>
        </div>

        <table ng-if="products.length > 0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Category</th>
              <th>Price</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="product in products">
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.type }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.price | currencyRp }}</td>
              <td>
                <img
                  ng-src="{{ product.image }}"
                  alt="{{ product.name }}"
                  width="100"
                />
              </td>
              <td>
                <a
                  href="#!/admin/products/edit/{{ product.id }}"
                  class="edit-link"
                  >Edit</a
                >
              </td>
              <td>
                <button class="delete-btn" ng-click="deleteProduct(product.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
