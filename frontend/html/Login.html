<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/loginstyle.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form ng-submit="login()">
            <label for="username">Username :</label>
            <input type="text" id="username" ng-model="username" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" ng-model="email" required><br><br>

            <label for="password">Password :</label>
            <input type="password" id="password" ng-model="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="#!/register">Register Here</a></p>
    </div>
</body>
</html>
